<section class="content-header">
	<h1>
		会员用户
	</h1>
</section>

<!-- Main content -->
<section class="content">
	<div class="row content-row">
		<form class="form-horizontal" style="float: left">
			<div class="input-group input-group-sm">
				<input id="post-search-input" class="form-control" type="search" value="${k!}" name="k" placeholder="搜索">&nbsp; <input id="search-submit" class="btn btn-default btn-sm" type="submit"
					value="搜索用户">
			</div>
		</form>
		<ul class="jp-common-pad list-inline" style="float: right">
			<li class="all">
				<a class="current" href="#">
					全部总数 <span class="count">（${userCount!'0'}）</span>
				</a>
			</li>
		</ul>
	</div>

	<div class="box ">
		<!-- /.box-header -->
		<div class="box-body jp-common-pad">
		<form action="" method="POST" id="form">
			<input type="hidden" name="ucode" value="${ucode}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th style="width: 20px">
							<label class="jp-common-pad ">
								<input class="jp-common-pad " id="dataItem" value="0" onclick="checkAll(this)" title="全选" type="checkbox">
							</label>
						</th>
						<th style="width: 20%">用户名</th>
						<th>昵称</th>
						<th>真实姓名</th>
						<th>手机号码</th>
						<th>电子邮件</th>
						<th>会员级别</th>
					</tr>
				</thead>
				<tbody>
					<#if page??> <#list page.getList() as bean>
						<tr class="jp-onmouse">
							<td>
								<label class="jp-common-pad">
									<input class="jp-common-pad" name="dataItem" type="checkbox" value="${bean.id}">
								</label>
							</td>
							<td><strong>${bean.username!}</strong></td>
							<td>${bean.nickname!}</td>
							<td>${bean.realname!}</td>
							<td>${bean.mobile!}</td>
							<td>${bean.email!}</td>
							<td>
								${bean.agents_level!}
							</td>
						</tr>
					</#list> 
					</#if>
				</tbody>
			</table>
		</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

	<div class="cf">
		<div class="pull-right"><#include "../_inc/_paginate_wrapper.html" /></div>
	</div>
	<!-- /.row -->
</section>
